<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Document Tittle -->
    <title>Jazzy's Burger</title>
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- sylesheet link -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="hero">
      <nav class="nav-bar section-center">
        <img src="./images/logo-2.png" alt="" class="logo" />
        <div class="hamburger">
          <span class="h-top"></span>
          <span class="h-middle"></span>
          <span class="h-buttom"></span>
        </div>
      </nav>
      <aside class="side-bar">
        <ul class="side-bar-ul">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Sides</a></li>
          <li><a href="#">Special</a></li>
          <button class="btn-2">Order Now</button>
        </ul>
      </aside>
      <!-- header -->
      <header class="section-center header-center">
        <div class="header-text">
          <h1 class="header-h1">Double Jazzy Beef Burger</h1>
        </div>

        <div class="lol">
          <div class="add-part">
            <div class="add-icon">
              <span class="add-1"></span>
              <span class="add-2"></span>
            </div>
            <div class="increase-value">
              <h1 class="add-value">1</h1>
            </div>
            <div class="minu-icon">
              <span class="minus-1"></span>
              <span class="minus-2"></span>
            </div>
          </div>

          <button class="btn-2" style="width: 169.03px">Order Now</button>
        </div>
        <div class="side-scroll">
          <div class="s-top tog-1"></div>
          <div class="s-middle tog-2"></div>
          <div class="s-bottom tog-3"></div>
        </div>
      </header>
      <div class="header-float section-center">
        <img src="./images/floating-bg.png" alt="" class="img-float" />
        <img src="./images/pri-burger.png" alt="" class="img-pri" />
        <img src="./images/sec-burger.png" alt="" class="img-sec" />
      </div>
      <!-- End of header -->

      <h1 class="header-y">Yummy</h1>
    </section>
    <!-- End of header -->
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
